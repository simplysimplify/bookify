<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <header class="container-fuild bg-dark text-light">
      <div
        class="d-flex flex-column align-items-center justify-content-center p-4"
      ></div>
    </header>
    <section class="start-screen container-fuild">
      <div
        class="d-flex flex-column justify-content-center align-items-center p-3"
      >
        <h1>Let's find a book</h1>

        <button id="start-button" class="btn btn-success">Start Quiz</button>
      </div>
    </section>
    <div
      class="quiz container vh-100 flex-column justify-content-center align-items-center"
    >
      <p id="validation" class="m-3"></p>
      <section
        class="card d-flex flex-column justify-content-start bg-dark text-light m-3"
      >
        <div
          id="question"
          class="card-title d-flex flex-column justify-content-start m-3"
        ></div>
      </section>
    </div>
    <section
      class="high-scores flex-column align-items-center justify-content-center"
    >
      <button class="btn btn-success m-3" id="take-again">Take Again?</button>
    </section>
    <script src=""></script>
  </body>
</html>
